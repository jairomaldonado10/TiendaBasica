{% extends 'ventas/base.html' %}{% block content %}
<h1 class="h4 mb-3">Producto</h1>
<form method="post">{% csrf_token %}
  <div class="row g-2">
    <div class="col-md-6"><label class="form-label">Nombre</label><input class="form-control" name="nombre" value="{{ form.nombre|default_if_none:'' }}"></div>
    <div class="col-md-6"><label class="form-label">SKU</label><input class="form-control" name="sku" value="{{ form.sku|default_if_none:'' }}"></div>
    <div class="col-md-4"><label class="form-label">Precio</label><input type="number" class="form-control" name="precio" value="{{ form.precio|default_if_none:'' }}"></div>
    <div class="col-md-4"><label class="form-label">Stock</label><input type="number" class="form-control" name="stock" value="{{ form.stock|default_if_none:'' }}"></div>
  </div>
  <div class="mt-3 d-flex gap-2"><button class="btn btn-primary">Guardar</button><a class="btn btn-outline-secondary" href="{% url 'ventas:product_list' %}">Volver</a></div>
</form>
{% endblock %}
