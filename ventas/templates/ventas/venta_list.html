{% extends 'ventas/base.html' %}{% block content %}
<h1 class="h4 mb-3">Ventas</h1>
<table class="table table-sm table-striped align-middle">
  <thead><tr><th>ID</th><th>Cliente</th><th>Fecha</th><th>Total</th><th></th></tr></thead>
  <tbody>
  {% for v in page.object_list %}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.cliente }}</td>
      <td>{{ v.fecha }}</td>
      <td>${{ v.total }}</td>
      <td class="text-nowrap">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'ventas:venta_detail' v.id %}">Ver</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'ventas:venta_delete' v.id %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Sin ventas</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
