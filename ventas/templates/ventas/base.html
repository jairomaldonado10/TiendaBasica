<body class="p-3">
  <nav class="mb-3 d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'ventas:product_list' %}">Productos</a>

  <main class="container">
    {% if messages %}{% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'secondary' }} py-2 my-1">{{ m }}</div>
    {% endfor %}{% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
