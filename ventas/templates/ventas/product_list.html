{% extends 'ventas/base.html' %}{% block content %}
<h1 class="h4 mb-3">Productos</h1>
<form class="row g-2 mb-3" method="get">
  <div class="col-auto"><input class="form-control" name="q" value="{{ q|default:'' }}" placeholder="Buscar"></div>
  <div class="col-auto"><button class="btn btn-secondary">Buscar</button></div>
</form>
<table class="table table-sm table-striped align-middle">
<thead><tr><th>SKU</th><th>Nombre</th><th>Precio</th><th>Stock</th><th></th></tr></thead>
<tbody>
{% for p in page.object_list %}
<tr>
  <td>{{ p.sku }}</td><td>{{ p.nombre }}</td><td>${{ p.precio }}</td><td>{{ p.stock }}</td>
  <td class="text-nowrap">
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'ventas:product_detail' p.id %}">Ver</a>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'ventas:product_update' p.id %}">Editar</a>
    <a class="btn btn-sm btn-outline-danger" href="{% url 'ventas:product_delete' p.id %}">Eliminar</a>
  </td>
</tr>
{% empty %}<tr><td colspan="5">Sin datos</td></tr>{% endfor %}
</tbody></table>
{% endblock %}
